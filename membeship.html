<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mancheste based community boxing club 
    to build a healthier and stronger community!">
    <meta name="keywords" content="Manchester, boxing, health and fitness, 
    strong community">
    <link rel="stylesheet" href="assets/style.css">
    <title>Mancheter Boxing Club</title>
</head>

<body>
    <!-- the header contains the logo and navigation bar -->
    <header>
        <a href="index.html">
            <h1 id="logo">Manchester Boxing</h1>
        </a>

        <nav id="navigation">
            <ul>
                <li>
                    <a href="index.html" aria-label="Go to the main page">Home</a>
                </li>
                <li>
                    <a href="about.html" aria-label="Go to the About page">About Us</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Go to the Gallery">Gallery</a>
                </li>
                <li>
                    <a href="membeship.html" class="active" aria-label="Go to the signup form">Membership</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="application">
        <form method="post" action="https://formdump.codeinstitute.net">
            <fieldset>
                <legend>Your Details</legend>
                <div class="form-pad">
                <label for="first-name" class="bold-label">First Name:</label>
                <input id="first-name" type="text" required>
                </div>
                 
                <div class="form-pad">
                <label for="last-name" class="bold-label">Last Name:</label>
                <input id="last-name" type="text" required>
                </div>

                <div class="form-pad">
                <label for="age" class="bold-label">Age:</label>
                <select id="age" name="age" required>
                    <option value="Under-20">10-20</option>
                    <option value="20s">20-30</option>
                    <option value="30s">30-39</option>
                    <option value="40s">40-49</option>
                    <option value="50s">50+</option>
                </select>
                </div>

                <div class="form-pad">
                <label for="email" class="bold-label">Email:</label>
                <input id="email" type="email" required>
                </div>
            </fieldset>


            <fieldset>
                <legend>Reasons to Start Boxing</legend>
                <label for="reasons">Why would you like to start boxing?</label>
                <br>
                <textarea name="reasons" id="reasons" cols="40" rows="12"
                    placeholder="I would like to take self defence classes!!"></textarea>
            </fieldset>

            <input type="submit" value="Submit" aria-label="This submits the form">

            <input type="reset" value="Clear Form" aria-label="This clears the form">

        </form>
    </div>



    <!-- Links to our social media pages -->
    <footer>
        <ul class="social-media">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Opens our facebook 
                page in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Opens our YouTube 
                page in a new tab"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Opens our instagram 
                page in a new tab"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://tiktok.com" target="_blank" rel="noopener" aria-label="Opens our TikTok 
                page in a new tab"><i class="fa-brands fa-tiktok"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/6711858dc6.js" crossorigin="anonymous"></script>
</body>

</html>
