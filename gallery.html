<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mancheste based community boxing club 
    to build a healthier and stronger community!">
    <meta name="keywords" content="Manchester, boxing, health and fitness, 
    strong community">
    <link rel="stylesheet" href="assets/style.css">
    <title>Mancheter Boxing Club</title>
</head>

<body>
    <!-- the header contains the logo and navigation bar -->
    <header>
        <a href="index.html" aria-label="link to the home screen">
            <h1 id="logo">Manchester Boxing</h1>
        </a>

        <nav id="navigation">
            <ul>
                <li>
                    <a href="index.html" aria-label="Go to the main page">Home</a>
                </li>
                <li>
                    <a href="about.html" aria-label="Go to the About page">About Us</a>
                </li>
                <li>
                    <a href="gallery.html" class="active" aria-label="Go to the Gallery">Gallery</a>
                </li>
                <li>
                    <a href="membership.html" aria-label="Go to the signup form">Membership</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Embedded Photos and Videos-->
    <section>
        <h2>Photos</h2>
        <div id="photos">
            <img src="assets/gallery/images/boxer.jpg" alt="A boxer in the ring">
            <img src="assets/gallery/images/boxing-gloves.jpg" alt="Boxing gloves on the floor">
            <img src="assets/gallery/images/famale-boxer-training.jpg" alt="A female training with boxing gloves">
            <img src="assets/gallery/images/action-man.jpg" alt="A fighter getting ready for a fight">
            <img src="assets/gallery/images/femaleboxer.jpg" alt="A female fighter posing in a boxing ring corner">
            <img src="assets/gallery/images/punching-bag.jpg" alt="A punching bag">
            <img src="assets/gallery/images/shadow-boxing.jpg" alt="A female fighter shodow boxing">
            <img src="assets/gallery/images/sparring.jpg" alt="Two fighters sparring">
            <img src="assets/gallery/images/training.jpg" alt="A fighter training with a trainer">
        </div>
        <h2>Videos</h2>
        <div class="videos">
            <video src="assets/gallery/videos/video.mp4" controls muted>
                <p>Your browser does not suppert html5 video</p>
                <a href="https://www.pexels.com/video/a-man-training-a-woman-in-boxing-3444517/">
                    link to the video</a>
            </video>
            <div class="videos">
                <video src="assets/gallery/videos/video-1.mp4" controls muted>
                    <p>Your browser does not suppert html5 video</p>
                    <a href="https://www.pexels.com/video/a-boxer-hitting-a-punching-bag-in-training-4438072/">
                        link to the video</a>
                </video>
            </div>
        </div>
    </section>

    <!-- Links to our social media pages -->
    <footer>
        <ul class="social-media">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Opens our facebook 
                page in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Opens our YouTube 
                page in a new tab"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Opens our instagram 
                page in a new tab"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://tiktok.com" target="_blank" rel="noopener" aria-label="Opens our TikTok 
                page in a new tab"><i class="fa-brands fa-tiktok"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/6711858dc6.js" crossorigin="anonymous"></script>
</body>

</html>
